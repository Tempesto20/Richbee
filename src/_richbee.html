<div class="richbee__header">
    <div class="richbee__background">
        <div class="richbee__container">
            <div class="richbee__content">
                <div class="richbee__logo">
                    <img src="img/svg/logo.svg" alt="">
                </div>
                <div class="richbee__header">
                    <p class="richbee__header-text">RICHBEE</p>
                </div>
                <div class="richbee__search">
                    <div id="bottom__email-1">
                        <input id="bottom__email-2" type="text" placeholder="Поиск товаров по сайту" class="contacts-input">
                    </div>
                </div>
                <div class="richbee__button">
                    <a class="richbee__batton">
                        <img src="img/svg/magnifier.svg" alt="" class="richbee__img ">
                    </a>
                </div>
                <div class="richbee__cards">
                    <div class="richbee__card-person">
                        <div class="card__person-background"></div>
                        <div class="card__person">
                            <img src="img/svg/user.svg" alt="" class="card__person-img">
                            <img src="img/svg/line.svg" alt="">
                        </div>
                        <div class="richbee__column">
                            <div class="person__title">
                                <p>Вход</p>
                            </div>
                            <div class="person__text">
                                <p>Регистрация</p>
                            </div>
                        </div>
                    </div>
                    <div class="richbee__card-basket">
                        <div class="card__person-background"></div>
                        <div class="card__basket">
                            <img src="img/svg/basket.svg" alt="" class="card__basket-img">
                            <img src="img/svg/point.svg" alt="" class="card__basket-point">
                            <img src="img/svg/line.svg" alt="">
                        </div>
                        <div class="richbee__column">
                            <div class="basket__title">
                                <p>4 127 350 ₽</p>
                            </div>
                            <div class="basket__text">
                                <p>3 534 товаров </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="richbee__catalog">
            <div class="richbee__catalog-1">
                <div class="richbee__choice">
                    <div class="richbee__products">
                        <p>Каталог товаров </p>
                    </div>
                    <div class="richbee__promotions">
                        <p>акции и скидки</p>
                    </div>
                </div>
                <div class="richbee__catalog-line">
                    <img src="img/svg/line.svg" alt="" class="catalog__line-1">
                </div>
                <div class="richbee__auto">
                    <nav class="richbee__list"> 
                        <ul class="richbee__list-ul"> 
                            <li>Автосвет</li>
                            <li>Автохимия</li>
                            <li>Инструменты</li>
                            <li>Крепеж</li>
                            <li>Электрика</li>
                            <li>Посуда</li>
                            <li>Аксессуары</li>
                            <li>БРЫЗГОВИКИ</li>
                            <li>Фары</li>
                        </ul>
                    </nav>  
                </div>
            </div>
        </div>
    </div>
